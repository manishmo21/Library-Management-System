
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Library Management System</title>
   <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <h1>Library Management System</h1>
   <div class="container">
     <section id="add-book">
       <h2>Add Book</h2>
       <input type="text" id="book-id" placeholder="Book ID">
       <input type="text" id="book-title" placeholder="Book Title">
       <input type="text" id="author-name" placeholder="Author Name">
       <button onclick="addBook()">Add Book</button>
       <p id="add-feedback"></p>
     </section>
     
     <section id="book-list">
       <h2>Book List</h2>
       <ul id="book-display"></ul>
     </section>
 
     <section id="search-book">
       <h2>Search Book</h2>
       <input type="text" id="search-title" placeholder="Enter Book Title">
       <button onclick="searchBook()">Search</button>
       <p id="search-feedback"></p>
     </section>
   </div>
   <script src="hello.js"></script>
 </body>
 </html>
